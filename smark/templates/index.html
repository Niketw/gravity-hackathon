<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smark - Parking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
</head>
<body>

<!-- Navigation Bar -->
<nav class="header-bg p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Smark Logo" class="h-10 mr-2">
            <h1 class="text-white text-xl font-bold">Smark Parking System</h1>
        </div>
        <div>
            <a href="/login" class="btn">Login</a> <!-- Login button -->
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-6 text-white">Parking Spots</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="parking-spots">
        {% for spot in parking_spots %}
            <div class="card rounded-lg" style="opacity: 0;">
                <h3 class="text-lg font-semibold">Spot ID: {{ spot.id }}</h3>
                <p>Location: {{ spot.location }}</p>
                <p>Status: <span class="{% if spot.status == 'Available' %}text-green-500{% else %}text-red-500{% endif %}">{{ spot.status }}</span></p>
                <img src="{{ url_for('static', filename='car.png') }}" alt="Car" class="car">
                <div class="flex justify-between mt-2">
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Footer -->
<footer class="footer-bg">
    <div class="footer-text">
        &copy; 2024 Smark Parking System. All rights reserved.<br>
        <a href="https://www.smarkparking.com/privacy" class="text-white hover:underline">Privacy Policy</a> |
        <a href="https://www.smarkparking.com/contact" class="text-white hover:underline">Contact Us</a>
    </div>
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
